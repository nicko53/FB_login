<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fbstyles.css">
    <title>Facebook login</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="Email or Phone Number" /> <br />
        <input type="password" name="" id="" placeholder="Password" />
        <br />
        <button type="submit">Log In</button> <br>
        <a href="" class="f-pws">Forgot Password</a> <br>
        <div class="line"></div> <br>
        <button class="btn2">Create New Account</button>
    </form>
    <div class="f-container">
        <img src="/Fblogo.svg" alt="Facebook">
        <p>Connect with friends and the world around you on Facebook.</p>
    </div>

    <div class="sub-link">
        <h3><a href="">Create a page</a> for a celebrity, band or business</h3>
    </div>
</body>
</html>
