<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fbstyles.css">
    <title>Facebook Login</title>
</head>
<body>
    <main>
        <header class="head""></header>
        <div class="body">
            <div class="text">
                <div class="logo">
                </div>
                <h2 class="connect_text">Connect with friends and the world around you on Facebook.</h2>
            </div>
            <div class="container">
                <div class="login">
                    <div class="email">
                        <input type="text" placeholder="Email or phone number" id="email" name="email" required>
                    </div>
                    <div class="password">
                    <input type="password" placeholder="Password" id="password" name="password" required>
                    </div>
                    <div class="login_click">
                    <input type="button" value="Log In" name="login" id="login">
                    </div>
                    <div class="forgotpw">
                        <a href="" id="forgot_password">Forgot Password?
                        </a>
                    </div>
                    <div class="login_btn">
                        <input type="button" value="Create New Account" id="create_new">
                    </div>
                </div>
                <div class="page">
                <p class="create_page"><a href="_blank"><b>Create a Page</b></a> for a celebrity, brand business.</p>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </main>
</body>
</html>
